<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kerbal Space Program</title>
        <style>

    body {
        margin: 0;
        overflow: hidden;
    }

    canvas {
        display: block;
    }

        </style>
        <script>onerror=(a,b,c,d,e)=>{if(document.readyState=="complete"){document.querySelectorAll("body *").forEach((x)=>x.remove());let f=document.createElement("pre");f.style.marginLeft="15px";f.style.color="red";f.innerText=e.stack.toString();document.body.innerHTML=f.outerHTML;}else{alert(e.stack.toString());};i=setInterval(()=>null,0);for(let j=1;j<=i;j++){clearInterval(j);}};onunhandledrejection=(e)=>{onerror(null,null,null,null,e.reason);};</script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    </head>
    <body>
        <script>

const objects = [
    {
        name: 'sun',
        type: 'star',
        color: 0xfff5ec,
        texture: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Solarsystemscope_texture_2k_sun.jpg/800px-Solarsystemscope_texture_2k_sun.jpg',
        mag: 4.83,
        radius: 695700000,
        flattening: 0.00005,
        mass: 1.9985e30,
        rotationPeriod: 2164320,
        children: [
            {
                name: 'earth',
                type: 'planet',
                texture: 'https://i.ibb.co/F7Wgjj1/2k-earth-daymap.jpg',
                radius: 6378127,
                flattening: 0.003352810681182319,
                orbit: {
                    ap: 1520975970,
                    pe: 147098450000,
                    sma: 149598023000,
                    inc: 7.155,
                    lan: -11.26064,
                    aop: 114.20783,
                    top: new Date(2023, 1, 4),
                },
                children: [],
            },
        ],
    },
];

const config = {
    G: 6.6743e-11,
    unitSize: 6371000,
    rootObject: 'sun',
    startObject: 'earth',
}

function rotateVector(vec, angle, axis) {
    const [x, y, z] = vec;
    const cosA = Math.cos(angle);
    const sinA = Math.sin(angle);
    if (axis === 'x') {
        return [
            x,
            y * cosA - z * sinA,
            y * sinA + z * cosA
        ];
    } else if (axis === 'y') {
        return [
            x * cosA + z * sinA,
            y,
            -x * sinA + z * cosA
        ];
    } else if (axis === 'z') {
        return [
            x * cosA - y * sinA,
            x * sinA + y * cosA,
            z
        ];
    }
    return vec;
}

function getAnomalies(object, parent, time, tol=1e-6) {
    const ecc = object.orbit.ecc;
    const meanA = config.G*(object.mass + parent.mass)*((time.getTime() - object.orbit.top.getTime())/1000);
    let eccA = meanA;
    let delta;
    do {
        delta = eccA - ecc * Math.sin(eccA) - meanA;
        eccA -= delta / (1 - ecc * Math.cos(eccA));
    } while (Math.abs(delta) > tol);
    const trueA = 2 * Math.atan2(
        Math.sqrt(1 + ecc) * Math.sin(eccA / 2),
        Math.sqrt(1 - ecc) * Math.cos(eccA / 2)
    );
    return {
        mean: meanA,
        ecc: eccA,
        true: trueA,
    };
}

function getRadius(orbit, anomalies) {
    return (orbit.sma * (1 - orbit.ecc**2))/(1 + orbit.ecc*Math.cos(anomalies.mean));
}

function getPosition(object, parent, time, tol=1e-6) {
    const anomalies = getAnomalies(object, parent, time, tol);
    const radius = getRadius(object.orbit, anomalies);
    let vec = [radius * Math.cos(anomalies.true), radius * Math.sin(anomalies.true), 0];
    vec = rotateVector(vec, -object.orbit.pe, 'z');
    vec = rotateVector(vec, -object.orbit.inc, 'x');
    vec = rotateVector(vec, -object.orbit.lan, 'z');
    return vec;
}

let timeWarp = 1;

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.001, 1000000);
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.minDistance = 0;
controls.maxDistance = 1000000;
controls.keys = {
    LEFT: 'ArrowLeft',
    UP: 'ArrowUp',
    RIGHT: 'ArrowRight',
    BOTTOM: 'ArrowDown',
}
controls.keyPanSpeed = 2;
controls.update();
controls.listenToKeyEvents(window);

const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
scene.add(ambientLight);

function addObject(object, root = true) {
    let pos = [0, 0, 0];
    if (!(root)) {
        pos[2] = object.orbit.ap/config.unitSize;
    }
    let material;
    if (object.texture) {
        material = new THREE.MeshStandardMaterial({map: textureLoader.load(object.texture)});
        material.emissiveMap = textureLoader.load(object.texture);
    }
    if (object.type == 'star') {
        material.emissive = new THREE.Color().setRGB(Math.floor(object.color / 65536)/255, Math.floor((object.color % 65536) / 256)/255, Math.floor(object.color % 256)/255);
        material.emissiveIntensity = 2;
    }
    const geometry = new THREE.SphereGeometry(object.radius/config.unitSize, 128, 128);
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(...pos);
    if (object.type == 'star') {
        const light = new THREE.PointLight(0xffffff, 2);
        mesh.add(light);
    }
    scene.add(mesh);
    object.mesh = mesh;
    for (let i = 0; i < object.children.length; i++) {
        object.children[i] = addObject(object.children[i], false);
    }
    return object;
}

const textureLoader = new THREE.TextureLoader();
for (let i = 0; i < objects.length; i++) {
    objects[i] = addObject(objects[i]);
}

function animate() {
    controls.update();
    renderer.render(scene, camera);
}

window.addEventListener('load', function() {
    controls.target.copy(objects[0].children[0].mesh.position);
    controls.update();
    renderer.setAnimationLoop(animate);
});
            
        </script>
    </body>
</html>
